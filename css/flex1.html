<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        display: flex;
        height: 100vh;
        justify-content: center;
      }

      .red {
        background-color: red;
        width: 80%;
        border: 1px solid;
        display: flex;
        justify-content: space-around;
        align-items: center;
        border: 1px solid;
      }

      .green {
        background-color: greenyellow;
        width: 5rem;
        height: 5rem;
        border: 1px solid;
      }

      .pink {
        background-color: pink;
        border: 1px solid;
        display: flex;
        justify-content: space-between;
        width: 50%;
      }

      .blue {
        background-color: blue;
        width: 5rem;
        height: 5rem;
      }
    </style>
  </head>

  <body>
    <div class="parent">
      <div class="red">
        <div class="green"></div>
        <div class="pink">
          <div class="blue"></div>
          <div class="blue"></div>
        </div>
      </div>
    </div>
  </body>
</html>
